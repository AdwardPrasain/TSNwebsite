<div class="contact" id="contact" [class.contactscroll]="contactcheck">
  <div class="section-title">Contact Us</div>
  <div class="main">
    <div class="left">
      <div class="bar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#4f0280"
            fill-opacity=".7"
            d="M0,32L60,48C120,64,240,96,360,96C480,96,600,64,720,58.7C840,53,960,75,1080,117.3C1200,160,1320,224,1380,256L1440,288L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"
          ></path>
        </svg>
      </div>
      <div class="details">
        <div class="location detail">
          <img
            src="https://img.icons8.com/cotton/48/000000/worldwide-location--v2.png"
          />
          <div>
            <h3>Location</h3>
            <p>Biratnagar, Morang, Nepal</p>
          </div>
        </div>
        <div class="email detail">
          <img
            src="https://img.icons8.com/ultraviolet/48/000000/send-mass-email.png"
          />
          <div>
            <h3>Email</h3>
            <p>techsolutionbrt<br class="break">@gmail.com</p>
          </div>
        </div>
        <div class="call detail">
          <img
            src="https://img.icons8.com/ultraviolet/48/000000/phone-disconnected.png"
          />
          <div>
            <h3>Call</h3>
            <p>+977 9852048740</p>
          </div>
        </div>
        <div class="map">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="390"
                height="320"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=sunsari,%20itahari&t=&z=15&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://www.whatismyip-address.com/divi-discount/"></a
              ><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 102px;
                  width: 390px;
                }</style
              ><a href="https://www.embedgooglemap.net">embedgooglemap.net</a
              ><style>
                .gmap_canvas {
                  overflow-x: hidden;
                  background: none !important;
                  height: 322px;
                  width: 390px;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <form class="datas">
        <div class="name data top" >
          <label for="name">Your Name</label>
          <input type="text" name="name" required />
        </div>
        <div class="email data top">
          <label for="email">Your Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="subject data">
          <label for="subject">Subject</label>
          <input type="text" name="subject" required />
        </div>
        <div class="message data">
          <label for="message">Message</label>
          <textarea name="message" class="large" rows="10" cols="50" required></textarea>
          <textarea name="message" class="small" rows="5" cols="50" required></textarea>
        </div>
        <div class="btn">
          <button type="submit" id="send">Send Message</button>
        </div>
      </form>
      <div class="bar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#4f0280"
            fill-opacity=".7"
            d="M0,96L80,96C160,96,320,96,480,128C640,160,800,224,960,240C1120,256,1280,224,1360,208L1440,192L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
          ></path>
        </svg>
      </div>
    </div>
  </div>
</div>
